baseURL = 'https://meirkriheli.com'
languageCode = 'he'
title = 'Meir Kriheli'
theme = 'ananke'
defaultContentLanguage = 'he'
SectionPagesMenu = "main"
googleAnalytics = ""
enableRobotsTXT = true

[permalinks]
  posts = '/:year/:month/:slug/'

[languages]
  [languages.he]
    languageDirection = "rtl"
    weight = 1
    contentDir = "content/he"
    languageName = "Hebrew"
  [languages.en]
    weight = 2
    contentDir = "content/en"
    languageName = "English"

[params]
  body_classes = "alef bg-solarized"
  custom_css = ["meir.css", "jquery.bxslider.css"]
  text_color = "fg-solarized"
  post_content_classes = "alef tj"
  background_color_class = "bg-alt-background"


[[params.ananke_socials]]
name = "twitter"
url = "https://twitter.com/mkriheli"

[[params.ananke_socials]]
name = "github"
url = "https://github.com/MeirKriheli"

[[params.ananke_socials]]
name = "linkedin"
url = "https://www.linkedin.com/in/meirkriheli"


[outputFormats]
  [outputFormats.RSS]
    mediaType = "application/rss"
    baseName = "feed"

[mediaTypes]
[mediaTypes."application/rss"]
suffixes = ["rss"]


[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'solarized-dark'
    tabWidth = 4
  [markup.goldmark]
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
      block = true
