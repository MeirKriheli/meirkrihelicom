<div class="relative w-100 mb4 bg-lighten nested-copy-line-height">
  <div class="bg-lighten mb3 pa4 overflow-hidden">
    {{- .Date | time.Format (default "January 2, 2006" .Site.Params.date_format) -}}
    <h1 class="f3">
      <a href="{{ .RelPermalink }}" class="link orange underline">
        {{ .Title }}
      </a>
    </h1>
    <div class="nested-links f5 lh-copy nested-copy-line-height">
      {{ .Summary }}
    </div>
  </div>
</div>
